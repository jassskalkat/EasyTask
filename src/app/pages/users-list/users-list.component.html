<main>
  <ul>
    @for (user of users; track user.id) {
      <li>
        <app-user (selectedUser)="receiveSelectedUser($event)"
                  [isUserSelected]="user.id === selectedUser.id"
                  [id]="user.id"
                  [name]="user.name"
                  [avatar]="user.avatar"/>
      </li>
    }
  </ul>

  @if (selectedUser.id) {
    <app-tasks-list [user]="selectedUser"/>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
