<div class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="sendNewTask()">
    <p>
      <label for="title">Title</label>
      <input [(ngModel)]="task.title" id="title" name="title" type="text"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea [(ngModel)]="task.summary" id="summary" name="summary" rows="5"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input [(ngModel)]="task.dueDate" id="due-date" name="due-date" type="date"/>
    </p>

    <p class="actions">
      <button (click)="sendCancelAddingTask()" type="button">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
